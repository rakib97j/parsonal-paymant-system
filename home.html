<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- tailwind + daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <header class="border-b-1 border-gray-300">
      <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
        <!-- Left side -->
        <div class="left flex gap-1">
          <div class="logo w-[60px]">
            <img src="assets/logo.png" alt="#" />
          </div>
          <div class="balance-info">
            <h2 class="text-xl font-bold">$ <span id="balance">45000</span></h2>
            <p class="text-neutral/50 text-[14px]">Available Balance</p>
          </div>
        </div>
        <!-- Right side -->
        <div class="right">
          <a href="./index.html" class="btn">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
          >
        </div>
      </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50 text-[14px]">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="buttons grid grid-cols-3 gap-3">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-1.png" alt="#" />
          <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-2.png" alt="#" />
          <p>Cashout</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-3.png" alt="#" />
          <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-4.png" alt="#" />
          <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-5.png" alt="#" />
          <p>Pay Bill</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
          <img src="assets/opt-6.png" alt="#" />
          <p>Transactions</p>
        </button>
      </div>
    </section>

    <!-- add money -->

    <section id="add-money" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Select A Bank</label>
            <select class="select rounded-full bg-base-200 border-none w-full">
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="NRCB">NRCB</option>
              <option value="City Bank">City Bank</option>
            </select>

            <br />
            <label class="label text-neutral font-bold"
              >Bank Account Number</label
            >
            <input
              id="add-money-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 11 digit account number"
            />

            <br />

            <label class="label text-neutral font-bold">Amount to Add</label>
            <input
              type="number"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Add Amount to withdraw"
            />

            <br />

            <label class="label text-neutral font-bold">Pin Number</label>
            <input
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="add-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- cash out  -->

    <section id="Cashout" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Cashout</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Agent Number</label>
            <input
              id="Agent-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 11 digit number"
            />

            <br />

            <label class="label text-neutral font-bold">Amount</label>
            <input
              type="number"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter amount to withdraw"
            />

            <br />

            <label class="label text-neutral font-bold">Pin Number</label>
            <input
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transfer Money -->
    <section id="transfer-money" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Transfer Money</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold"
              >User Account Number</label
            >
            <input
              id="Agent-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 11 digit number"
            />

            <br />

            <label class="label text-neutral font-bold">Amount</label>
            <input
              type="number"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter amount to transfer"
            />

            <br />

            <label class="label text-neutral font-bold">Pin Number</label>
            <input
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="send-money-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Send Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Get Bonus section -->
    <section id="get-bonus" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Get Bonus</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold"
              >Enter Bonus Coupon</label
            >
            <input
              id="coupon-number"
              type="text"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter your coupon"
            />

            <button
              id="get-bonus-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
              Get Bonus
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Pay Bill section -->
     <section id="pay-bill" class="w-11/12 mx-auto py-5">
      <h2 class="text-xl font-bold mb-5">Pay Bill</h2>
      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral font-bold">Select To Pay</label>
            <select class="select rounded-full bg-base-200 border-none w-full">
              <option disabled selected>Select bank</option>
              <option value="DBBL">DBBL</option>
              <option value="NRCB">NRCB</option>
              <option value="City Bank">City Bank</option>
            </select>

            <br />
            <label class="label text-neutral font-bold"
              >Biller Account Number</label
            >
            <input
              id="pay-bill-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter account number"
            />

            <br />

            <label class="label text-neutral font-bold">Amount to Pay</label>
            <input
              type="number"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Add Amount to pay"
            />

            <br />

            <label class="label text-neutral font-bold">Pin Number</label>
            <input
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full bg-base-200 border-none w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="pay-bill-btn"
              class="btn btn-primary mt-4 rounded-full"
            >
             Pay Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transaction History section -->
     <section id="history" class="w-11/12 mx-auto py-5">
        <h2 class="text-xl font-bold mb-5">Transactions</h2>
        <div id="history-container" class="">
            <div class="transaction-card p-5 bg-base-200 border rounded-xl">

            </div>
        </div>
     </section>

  </body>
</html>
